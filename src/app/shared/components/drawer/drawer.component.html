<mat-nav-list disableRipple style="padding-top: 0">
  <a
    *ngIf="!loggedIn"
    mat-list-item
    routerLink="/auth"
    class="auth-link"
    (click)="onToggleDrawer()"
  >
    <mat-icon mat-list-icon>login</mat-icon>
    <div mat-line>Login or Register</div>
  </a>
  <a
    *ngIf="loggedIn"
    mat-list-item
    routerLink="/auth/logout"
    class="auth-link"
    (click)="onToggleDrawer()"
  >
    <mat-icon mat-list-icon>face</mat-icon>
    <div mat-line>
      <p style="font-weight: 500">{{ loggedInEmail }}</p>
    </div>
    <div mat-line>(Click to logout)</div>
  </a>
  <mat-divider></mat-divider>
  <a
    *ngIf="loggedIn"
    mat-list-item
    routerLink="/portfolio"
    routerLinkActive="active-link"
    (click)="onToggleDrawer()"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon mat-list-icon>auto_awesome_mosaic</mat-icon>
    <div mat-line>Portfolio</div>
  </a>
  <mat-divider></mat-divider>
  <div mat-subheader>Tools</div>
  <a
    mat-list-item
    routerLink="/tools/vwap-calculator"
    routerLinkActive="active-link"
    (click)="onToggleDrawer()"
  >
    <mat-icon mat-list-icon>calculate</mat-icon>
    <div mat-line>Average Price Calculator</div>
  </a>
  <a
    mat-list-item
    routerLink="/tools/percentage-calculator"
    routerLinkActive="active-link"
    (click)="onToggleDrawer()"
  >
    <mat-icon mat-list-icon>percent</mat-icon>
    <div mat-line>Percentage Calculator</div>
  </a>
  <mat-divider style="padding: 5px 0"></mat-divider>
  <a
    mat-list-item
    routerLink="/about"
    routerLinkActive="active-link"
    (click)="onToggleDrawer()"
  >
    <mat-icon mat-list-icon>info</mat-icon>
    <div mat-line>About</div>
  </a>
</mat-nav-list>
