<div>
  <div *ngFor="let tradingItem of filteredTradingList">
    <app-trading-item
      [item]="tradingItem"
      (edit)="onEdit($event)"
    ></app-trading-item>
    <mat-divider></mat-divider>
  </div>
  <div *ngIf="tradingList.length === 0" class="no-record">
    No records to display.
  </div>
</div>
