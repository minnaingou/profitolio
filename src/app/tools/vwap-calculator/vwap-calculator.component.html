<div class="wrapper" style="padding: 10px 0">
  <span style="font-size: medium; font-weight: 400"
    >Average Price Calculator</span
  >
  <form [formGroup]="ordersForm">
    <div formArrayName="orders">
      <div
        class="row order-item"
        *ngFor="let control of controls; let i = index"
        [formGroupName]="i"
      >
        <div>{{ i + 1 }}.</div>
        <mat-form-field appearance="fill" class="textbox">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="textbox">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" />
        </mat-form-field>
        <button (click)="onRemove(i)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="row" style="padding: 20px; justify-content: flex-end">
        <button mat-raised-button style="width: 8em" (click)="onAdd()">
          Add Another
        </button>
      </div>
    </div>
  </form>
</div>
<div class="summary-sheet">
  <div class="row" style="justify-content: space-around; align-items: center">
    <span
      >The average cost for {{ totalQuantity }} items is ${{
        averagePrice | number
      }}</span
    >
    <button mat-raised-button (click)="onReset()" color="warn">Reset</button>
  </div>
</div>
